{% extends "base.html" %}

{% block content %}
<div class="container col-md-6">
    <!-- Note cards -->
    {% for note in notes %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.text }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
